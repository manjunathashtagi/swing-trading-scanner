name: Swing Trading Scanner

on:
  workflow_dispatch:
    inputs:
      MODE:
        description: "Select Mode: 1 = Live, 2 = Backdated"
        required: true
        default: "1"
      BACKDATE:
        description: "Backdate (YYYY-MM-DD, required if MODE=2)"
        required: false

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate inputs
        run: |
          if [[ "${{ github.event.inputs.MODE }}" == "2" && -z "${{ github.event.inputs.BACKDATE }}" ]]; then
            echo "‚ùå ERROR: BACKDATE is required when MODE=2 (backdated run)."
            exit 1
          fi

      - name: Run scanner
        env:
          MODE: ${{ github.event.inputs.MODE }}
          BACKDATE: ${{ github.event.inputs.BACKDATE }}
          TELEGRAM_BOT_TOKEN: ${{ 8394166743:AAEASt_4WYwlNB6LP3j6_4VM-qPkPTt4Erg }}
          TELEGRAM_CHAT_ID: ${{ 1384256039 }}
        run: |
          python app.py

      - name: Upload scan results
        uses: actions/upload-artifact@v4
        with:
          name: scan-results
          path: nifty_scan_*.csv

