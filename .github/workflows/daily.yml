name: CSV Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # allow manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: |
          app.py
          
      - name: List files for debugging
        run: ls -R

      # Upload all CSV files as artifacts
      - name: Upload CSV results
        uses: actions/upload-artifact@v3
        with:
          name: csv-results
          path: |
            *.csv
            output/*.csv

      # Telegram notification
      - name: Send Telegram Notification
        if: always() # run even if job fails
        run: |
          STATUS=${{ job.status }}
          MESSAGE="GitHub Action for repo: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nStatus: $STATUS\nRun: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d text="$MESSAGE"
