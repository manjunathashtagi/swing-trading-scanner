name: Swing Trading Scanner

on:
  workflow_dispatch:
    inputs:
      MODE:
        description: "Select mode: 1 = Live, 2 = Backdated"
        required: true
        default: "1"
      BACKDATE:
        description: "Enter date (YYYY-MM-DD) if MODE=2"
        required: false

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      MODE: ${{ github.event.inputs.MODE }}
      BACKDATE: ${{ github.event.inputs.BACKDATE }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scanner
        run: |
          if [ "${MODE}" = "2" ] && [ -z "${BACKDATE}" ]; then
            echo "❌ ERROR: BACKDATE must be set when MODE=2"
            exit 1
          fi
          python app.py

      - name: Upload CSV
        uses: actions/upload-artifact@v4
        with:
          name: scanner-results
          path: "*.csv"

      - name: Notify Telegram
        run: |
          MESSAGE="✅ Scan completed. Mode=${MODE}, Backdate=${BACKDATE}"
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage \
            -d chat_id=${TELEGRAM_CHAT_ID} \
            -d text="$MESSAGE"
