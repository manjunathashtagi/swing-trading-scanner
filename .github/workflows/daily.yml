name: Swing Trading Scanner

on:
  workflow_dispatch:
    inputs:
      MODE:
        description: "Select mode: 1 = Live, 2 = Backdated"
        required: true
        default: "1"
      BACKDATE:
        description: "Enter date (YYYY-MM-DD) if MODE=2"
        required: false
  schedule:
    - cron: "45 3 * * 1-5"   # 9:15 AM IST
    - cron: "0 13 * * 1-5"   # 6:30 PM IST

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      MODE: ${{ github.event.inputs.MODE }}
      BACKDATE: ${{ github.event.inputs.BACKDATE }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install yfinance pandas numpy openpyxl tqdm requests
      - name: Run scanner
        run: python app.py

      - name: Debug list files
        run: ls -lah

      - name: Upload CSV
        uses: actions/upload-artifact@v4
        with:
          name: scanner-results
          path: top_10_stocks.csv
          if-no-files-found: error

      - name: Notify Telegram
        run: |
          MESSAGE="ðŸ“Š Top 10 Stock Recommendations:\n$(head -n 12 top_10_stocks.csv)"
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage \
