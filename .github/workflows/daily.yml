name: Swing Trading Scanner

on:
  workflow_dispatch:
    inputs:
      MODE:
        description: "Select mode: 1 = Live, 2 = Backdated"
        required: true
        default: "1"
      BACKDATE:
        description: "Enter date (YYYY-MM-DD) if MODE=2"
        required: false
  schedule:
    - cron: "45 3 * * 1-5"   # 9:15 AM IST
    - cron: "0 13 * * 1-5"   # 6:30 PM IST

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      MODE: ${{ github.event.inputs.MODE }}
      BACKDATE: ${{ github.event.inputs.BACKDATE }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install yfinance pandas numpy openpyxl tqdm requests

      - name: Run scanner
        run: python app.py

      - name: Commit results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add top_10_stocks.csv
          git commit -m "Update results [skip ci]" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: scanner-results
          path: top_10_stocks.csv
          if-no-files-found: error

      - name: Send Telegram Notification
        if: always()
        run: |
          STATUS="✅ Daily Scanner run completed"
          if [ "${{ job.status }}" != "success" ]; then
            STATUS="❌ Daily Scanner failed"
          fi
          curl -s -X POST https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage \
            -d chat_id=${TELEGRAM_CHAT_ID} \
            -d text="$STATUS"
